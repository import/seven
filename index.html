<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Seven</title>
        <link rel="stylesheet" href="assets/css/screen.css" type="text/css" media="screen, projection" />
        <link rel="stylesheet" href="assets/css/print.css" type="text/css" media="print" />
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="screen, projection" />
        <!--[if lt IE 8]><link rel="stylesheet" href="assets/css/ie.css" type="text/css" media="screen, projection"><![endif]-->
        <script type="text/javascript" src="assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/seven-browser.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="span-18" id="header"><h1>seven</h1></div>
            <div class="span-6 last" id="modes">
                <a id="timeline" mode="timeline" href="javascript:void(0)">timeline</a> | <a id="browse" mode="browse" href="javascript:void(0)">browse</a>
            </div>
            <div class="span-18" id="content">
                <div class="info">Select a repository from list</div>
            </div>
            <div class="span-6 last" id="sidebar">
                <div class="box" id="repository-list">
                    <h3 class="caps">Repositories</h3>
                    <ul id="repository-list-inner">

                    </ul>
                </div>
                <div class="box" id="options">
                    <h3 class="caps">Options</h3>
                    <form action="/" method="post">
                        <label for="limit">Limit :</label>
                        <input type="text" class="text" name="limit" id="limit" value="10" />
                        <label for="revision">Revision :</label>
                        <input type="text" class="text" name="revision" id="revision" value="" />
                        <div id="revision-notice" class="info">
                            <ul>
                                <li>A revision argument can be one of:</li>
                                <li>NUMBER       revision number</li>
                                <li>'{' DATE '}' revision at start of the date</li>
                                <li>'HEAD'       latest in repository</li>
                                <li>(commands also take ARG1:ARG2 range)</li>
                            </ul>
                        </div>
                        <a id="refresh" href="javascript:void(0)">Refresh</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
