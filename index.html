<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Seven</title>
		<link rel="stylesheet" href="assets/css/screen.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="assets/css/print.css" type="text/css" media="print" />
		<link rel="stylesheet" href="assets/css/style.css" type="text/css" media="screen, projection" />
        <!--[if lt IE 8]><link rel="stylesheet" href="assets/css/ie.css" type="text/css" media="screen, projection"><![endif]-->
        <script type="text/javascript" src="assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/seven-browser.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="span-24" id="header"></div>
            <div class="span-18" id="content">
                <div class="info">To show logs select a repository from list</div>
            </div>
            <div class="span-6 last" id="sidebar">
                <h3 class="caps">Repositories</h3>
                <div class="box" id="repository-list">
                    Loading...
                </div>
                <h3 class="caps">Log options</h3>
                <div class="box" id="log-options">
                    <form action="" method="POST">
                        <label for="limit">Limit</label>
                        <input type="text" class="text" name="limit" id="limit" value="10" />
                        <label for="revision-start">Revision start</label>
                        <input type="text" class="text" name="revision-start" id="revision-start" value="" />
                        <label for="revision-end">Revision end</label>
                        <input type="text" class="text" name="revision-end" id="revision-end" value="" />
                        <input type="submit" value="Refresh" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
